<!DOCTYPE html>
<!-- The attribute lang="en" in an HTML document tells browsers and
 screen readers that the content is in English, which helps with
 pronunciation, translation, and language-specific formatting.-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Me</title>
  </head>
  <body>
    <h1>Hello World!</h1>
  </body>
</html>
